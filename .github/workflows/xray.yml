name: Upload Test Results to Xray

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  upload-to-xray:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run tests
        run: mvn test

      - name: Get Xray token
        id: get_token
        run: |
          response=$(curl -s -X POST https://xray.cloud.getxray.app/api/v2/authenticate \
            -H "Content-Type: application/json" \
            -d "{\"client_id\": \"${{ secrets.XRAY_CLIENT_ID }}\", \"client_secret\": \"${{ secrets.XRAY_CLIENT_SECRET }}\"}")
          token=$(echo $response | tr -d '"')
          echo "token=$token" >> $GITHUB_OUTPUT

      - name: Upload results to Xray
        run: |
          curl -X POST https://xray.cloud.getxray.app/api/v2/import/execution/junit \
            -H "Content-Type: multipart/form-data" \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.token }}" \
            -F "file=@target/surefire-reports/TEST-*.xml"
